name: Update npm packages

on:
  schedule:
    # 毎日UTC 0:00（日本時間9:00）に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-claude-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest claude-code version
        id: claude
        run: |
          # npm registryから最新版を取得
          VERSION=$(npm view @anthropic-ai/claude-code version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # ダウンロードURLを生成
          URL="https://registry.npmjs.org/@anthropic-ai/claude-code/-/claude-code-${VERSION}.tgz"

          # SHA256ハッシュを計算（SRI形式）
          TEMP_FILE=$(mktemp)
          curl -fsSL "$URL" -o "$TEMP_FILE"
          SHA256_BASE32=$(nix-hash --type sha256 --flat --base32 "$TEMP_FILE")
          SHA256_SRI=$(nix hash convert --hash-algo sha256 --to base64 "$SHA256_BASE32")
          rm "$TEMP_FILE"

          echo "sha256=$SHA256_SRI" >> $GITHUB_OUTPUT
          echo "Latest claude-code: $VERSION"
          echo "SHA256: sha256-$SHA256_SRI"

      - name: Update claude-code version
        run: |
          sed -i 's/version = ".*";/version = "${{ steps.claude.outputs.version }}";/' pkgs/claude-code/default.nix
          sed -i 's|hash = "sha256-.*";|hash = "sha256-${{ steps.claude.outputs.sha256 }}";|' pkgs/claude-code/default.nix

      - name: Build claude-code (test)
        run: |
          nix-build -A claude-code --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }'

      - name: Check if claude-code changed
        id: check-claude
        run: |
          if git diff --quiet pkgs/claude-code/default.nix; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit claude-code update
        if: steps.check-claude.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkgs/claude-code/default.nix
          git commit -m "chore: update claude-code to ${{ steps.claude.outputs.version }}"
          git push

  update-opencode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest opencode version
        id: opencode
        run: |
          # npm registryから最新版を取得
          VERSION=$(npm view opencode-ai version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # プラットフォーム固有パッケージのURL
          URL="https://registry.npmjs.org/opencode-linux-x64/-/opencode-linux-x64-${VERSION}.tgz"

          # SHA256ハッシュを計算（SRI形式）
          TEMP_FILE=$(mktemp)
          curl -fsSL "$URL" -o "$TEMP_FILE"
          SHA256_BASE32=$(nix-hash --type sha256 --flat --base32 "$TEMP_FILE")
          SHA256_SRI=$(nix hash convert --hash-algo sha256 --to base64 "$SHA256_BASE32")
          rm "$TEMP_FILE"

          echo "sha256=$SHA256_SRI" >> $GITHUB_OUTPUT
          echo "Latest opencode: $VERSION"
          echo "SHA256: sha256-$SHA256_SRI"

      - name: Update opencode version
        run: |
          sed -i 's/version = ".*";/version = "${{ steps.opencode.outputs.version }}";/' pkgs/opencode/default.nix
          sed -i 's|hash = "sha256-.*";|hash = "sha256-${{ steps.opencode.outputs.sha256 }}";|' pkgs/opencode/default.nix

      - name: Build opencode (test)
        run: |
          nix-build -A opencode --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }'

      - name: Check if opencode changed
        id: check-opencode
        run: |
          if git diff --quiet pkgs/opencode/default.nix; then
