name: Update Claude Code

on:
  schedule:
    # 毎日UTC 22:30（日本時間7:30）に実行
    - cron: '30 22 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Get latest version
        id: version
        run: |
          # Google Cloud Storageから最新版を取得
          BASE_URL="https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases"
          VERSION=$(curl -fsSL "$BASE_URL/latest")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # マニフェストからチェックサムを取得
          MANIFEST=$(curl -fsSL "$BASE_URL/$VERSION/manifest.json")

          # linux-x64のチェックサムを取得して変換
          CHECKSUM_X64=$(echo "$MANIFEST" | jq -r '.platforms["linux-x64"].checksum')
          SHA256_BASE32_X64=$(nix hash convert --hash-algo sha256 --from base16 "$CHECKSUM_X64")
          SHA256_SRI_X64=$(nix hash convert --hash-algo sha256 --to base64 "$SHA256_BASE32_X64")

          # linux-arm64のチェックサムを取得して変換
          CHECKSUM_ARM64=$(echo "$MANIFEST" | jq -r '.platforms["linux-arm64"].checksum')
          SHA256_BASE32_ARM64=$(nix hash convert --hash-algo sha256 --from base16 "$CHECKSUM_ARM64")
          SHA256_SRI_ARM64=$(nix hash convert --hash-algo sha256 --to base64 "$SHA256_BASE32_ARM64")

          echo "sha256_x64=$SHA256_SRI_X64" >> $GITHUB_OUTPUT
          echo "sha256_arm64=$SHA256_SRI_ARM64" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"
          echo "SHA256 x64: sha256-$SHA256_SRI_X64"
          echo "SHA256 arm64: sha256-$SHA256_SRI_ARM64"

      - name: Update version in default.nix
        run: |
          sed -i 's/version = ".*";/version = "${{ steps.version.outputs.version }}";/' pkgs/claude-code/default.nix
          sed -i '0,/hash = "sha256-.*";/s//hash = "sha256-${{ steps.version.outputs.sha256_x64 }}";/' pkgs/claude-code/default.nix
          sed -i '0,/hash = "sha256-.*";/s//hash = "sha256-${{ steps.version.outputs.sha256_arm64 }}";/' pkgs/claude-code/default.nix

      - name: Build package (test)
        run: |
          nix-build -A claude-code --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }'

      - name: Check if version changed
        id: check
        run: |
          if git diff --quiet pkgs/claude-code/default.nix; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkgs/claude-code/default.nix
          git commit -m "chore: update claude-code to ${{ steps.version.outputs.version }}"
          git push
