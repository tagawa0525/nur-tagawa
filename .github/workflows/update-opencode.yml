name: Update OpenCode

on:
  schedule:
    # 毎日UTC 0:00（日本時間9:00）に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get latest version
        id: version
        run: |
          # npm registryから最新版を取得
          VERSION=$(npm view opencode-ai version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # プラットフォーム固有パッケージのURL
          URL="https://registry.npmjs.org/opencode-linux-x64/-/opencode-linux-x64-${VERSION}.tgz"

          # SHA256ハッシュを計算（SRI形式）
          TEMP_FILE=$(mktemp)
          curl -fsSL "$URL" -o "$TEMP_FILE"
          SHA256_BASE32=$(nix-hash --type sha256 --flat --base32 "$TEMP_FILE")
          SHA256_SRI=$(nix hash convert --hash-algo sha256 --to base64 "$SHA256_BASE32")
          rm "$TEMP_FILE"

          echo "sha256=$SHA256_SRI" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"
          echo "SHA256: sha256-$SHA256_SRI"

      - name: Update version in default.nix
        run: |
          sed -i 's/version = ".*";/version = "${{ steps.version.outputs.version }}";/' pkgs/opencode/default.nix
          sed -i 's|hash = "sha256-.*";|hash = "sha256-${{ steps.version.outputs.sha256 }}";|' pkgs/opencode/default.nix

      - name: Build package (test)
        run: |
          nix-build -A opencode --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }'

      - name: Check if version changed
        id: check
        run: |
          if git diff --quiet pkgs/opencode/default.nix; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkgs/opencode/default.nix
          git commit -m "chore: update opencode to ${{ steps.version.outputs.version }}"
          git push
