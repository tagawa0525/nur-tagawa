name: Update VSCode and Extensions

on:
  schedule:
    # 毎日UTC 22:30（日本時間7:30）に実行
    - cron: '30 22 * * *'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Get current VSCode version
        id: current
        run: |
          CURRENT_VERSION=$(grep 'version = ' pkgs/vscode/default.nix | sed 's/.*version = "\(.*\)";/\1/')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current VSCode: $CURRENT_VERSION"

      - name: Get latest VSCode version from Microsoft API
        id: vscode
        run: |
          # Microsoft公式APIから最新版のメタデータを取得（バージョン、SHA256ハッシュを含む）
          METADATA=$(curl -fsSL 'https://update.code.visualstudio.com/api/update/linux-x64/stable/latest')

          VERSION=$(echo "$METADATA" | jq -r '.productVersion')
          SHA256_HEX=$(echo "$METADATA" | jq -r '.sha256hash')

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha256_hex=$SHA256_HEX" >> $GITHUB_OUTPUT
          echo "Latest VSCode: $VERSION"
          echo "SHA256 (hex): $SHA256_HEX"

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          NEW="${{ steps.vscode.outputs.version }}"

          # セマンティックバージョン比較
          # -1: CURRENT < NEW (アップグレード)
          #  0: CURRENT = NEW (同じ)
          #  1: CURRENT > NEW (ダウングレード)
          COMPARISON=$(echo "$CURRENT $NEW" | awk '{
            split($1, a, /[.]/); split($2, b, /[.]/);
            for(i=1; i<=3; i++) {
              if(a[i] < b[i]) { print "-1"; exit }
              if(a[i] > b[i]) { print "1"; exit }
            }
            print "0"
          }')

          echo "comparison=$COMPARISON" >> $GITHUB_OUTPUT

          if [ "$COMPARISON" = "0" ]; then
            echo "::notice::Version $NEW is already up-to-date"
            exit 0
          elif [ "$COMPARISON" = "1" ]; then
            echo "::warning::Version $NEW appears to be a downgrade from $CURRENT"
            exit 1
          else
            echo "::notice::Upgrading from $CURRENT to $NEW"
          fi

      - name: Convert SHA256 to Nix base32 format
        if: steps.compare.outputs.comparison == '-1'
        id: hash
        run: |
          # 既に取得したhex形式のSHA256をNixのBase32形式に変換
          SHA256=$(nix --extra-experimental-features nix-command hash convert --hash-algo sha256 --to nix32 "${{ steps.vscode.outputs.sha256_hex }}")

          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256 (base32): $SHA256"

      - name: Get latest extension versions
        id: extensions
        run: |
          # VS Code Speech Language Pack (ja-jp)の最新版を取得
          RESPONSE=$(curl -fsSL -X POST \
            'https://marketplace.visualstudio.com/_apis/public/gallery/extensionquery' \
            -H 'Content-Type: application/json' \
            -H 'Accept: application/json;api-version=3.0-preview.1' \
            -d '{
              "filters": [{
                "criteria": [
                  {"filterType": 7, "value": "ms-vscode.vscode-speech-language-pack-ja-jp"}
                ]
              }],
              "flags": 914
            }')

          VERSION=$(echo "$RESPONSE" | jq -r '.results[0].extensions[0].versions[0].version')
          echo "speech_ja_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest Speech Language Pack (ja-jp): $VERSION"

          # SHA256ハッシュを計算
          URL="https://marketplace.visualstudio.com/_apis/public/gallery/publishers/ms-vscode/vsextensions/vscode-speech-language-pack-ja-jp/${VERSION}/vspackage"
          TEMP_FILE=$(mktemp)
          curl -fsSL "$URL" -o "$TEMP_FILE"
          SHA256=$(nix-hash --type sha256 --flat --sri "$TEMP_FILE")
          rm "$TEMP_FILE"

          echo "speech_ja_sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Update version in default.nix
        if: steps.compare.outputs.comparison == '-1'
        run: |
          sed -i 's/version = ".*";/version = "${{ steps.vscode.outputs.version }}";/' pkgs/vscode/default.nix
          sed -i 's/sha256 = ".*";/sha256 = "${{ steps.hash.outputs.sha256 }}";/' pkgs/vscode/default.nix

      - name: Update extension versions
        run: |
          # VS Code Speech Language Pack (ja-jp)のバージョンとハッシュを更新
          sed -i '/vscode-speech-language-pack-ja-jp/,/sha256 =/ {
            s/version = ".*";/version = "${{ steps.extensions.outputs.speech_ja_version }}";/
            s/sha256 = ".*";/sha256 = "${{ steps.extensions.outputs.speech_ja_sha256 }}";/
          }' pkgs/vscode-extensions/default.nix

      - name: Build package (test)
        if: steps.compare.outputs.comparison == '-1'
        id: build
        continue-on-error: true
        run: |
          # ビルドテストを実行する理由:
          # 1. Microsoft APIから取得したSHA256ハッシュが正しいことを検証
          # 2. Nixパッケージ定義の構文エラーや依存関係の問題を早期発見
          # 3. 壊れたパッケージがコミットされることを防ぐ
          nix-build -A vscode --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }' 2>&1 | tee build.log
          nix-build -A vscode-extensions --arg pkgs 'import <nixpkgs> { config.allowUnfree = true; }' 2>&1 | tee -a build.log

      - name: Check build result
        if: steps.compare.outputs.comparison == '-1'
        run: |
          if [ "${{ steps.build.outcome }}" != "success" ]; then
            echo "::error::Build failed for VSCode ${{ steps.vscode.outputs.version }}"
            echo "::group::Build log (last 50 lines)"
            tail -n 50 build.log
            echo "::endgroup::"
            exit 1
          else
            echo "::notice::Build succeeded for VSCode ${{ steps.vscode.outputs.version }}"
          fi

      - name: Commit and push
        if: steps.compare.outputs.comparison == '-1' && steps.build.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkgs/vscode/default.nix pkgs/vscode-extensions/default.nix

          # コミットメッセージを生成
          COMMIT_MSG="chore: update VSCode ${{ steps.current.outputs.version }} -> ${{ steps.vscode.outputs.version }}"

          # 拡張機能も更新された場合はメッセージに追加
          if git diff --cached pkgs/vscode-extensions/default.nix | grep -q '^+.*version'; then
            COMMIT_MSG="${COMMIT_MSG} and extensions"
          fi

          git commit -m "$COMMIT_MSG"
          git push
